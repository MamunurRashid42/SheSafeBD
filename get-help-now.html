<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff1f3;
      margin: 0;

    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .quick-help {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .help-option {
      background-color: #ffe3ec;
      padding: 15px 20px;
      border-left: 6px solid #d6336c;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .help-option:hover {
      background-color: #ffd6e0;
    }

    .help-option strong {
      color: #c2185b;
    }

    .note {
      margin-top: 30px;
      background-color: #fff3f3;
      padding: 15px;
      border-radius: 10px;
      color: #444;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
