    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e94c64;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .footer a {
            color: #ff4d6d;
            text-decoration: none;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row div {
            flex: 1;
        }

        .checkbox-label {
            display: flex;
    align-items: center;
    font-size: 14px;
    gap: 8px; 
        }

.checkbox-label input {
    margin: 0; /* Remove default margin of checkbox */
    margin-right: 10px; /* Add some space between checkbox and text */
}

.checkbox-label a {
    color: #ff4d6d;
    text-decoration: none;
}

.checkbox-label a:hover {
    text-decoration: underline;
}


        input[type="tel"]:focus, input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #ff4d6d;
            outline: none;
        }

       
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-row div {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Your SheSafe BD Account</h1>
        <form action="register-action.php" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="e.g. 01712345678" required />
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required />
                </div>
                <div>
                    <label for="security-question">Security Question (For Account Recovery):</label>
                    <select name="security-question" id="security-question" required>
                        <option value="">Select a question</option>
                        <option value="pet">What was the name of your first pet?</option>
                        <option value="mother-maiden-name">What is your mother's maiden name?</option>
                        <option value="favorite-color">What is your favorite color?</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="security-answer">Answer:</label>
                <input type="text" id="security-answer" name="security-answer" required />
            </div>
            <div>
                    <label class="checkbox-label" for="terms">
                        <input type="checkbox" id="terms" name="terms" required />
                        <span>I agree to the <a href="terms.html">Terms and Conditions</a> and <a href="privacy-policy.html">Privacy Policy</a>.</span>
                    </label>
                
            </div>
            <div>
                <input type="submit" value="Register" />
            </div>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
